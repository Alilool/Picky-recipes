<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothies Menu</title>
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span>HOME / SMOOTHEIS</span>
    </div>

    <!-- Menu Items -->
    <div class="menu-items">
        <div data-item-id="SM_Lemon_L" class="menu-item">
            <img src="./assets/Smoothy/Lemon.png" alt="Smoothy Lemon">
            <div class="menu-info">
                <h3>Smoothy Lemon L</h3>
            </div>
        </div>
        <div class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Smoothy Teen Shocky</h3>
            </div>
        </div>
        <div class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Smoothy Melon</h3>
            </div>
        </div>
        <div data-item-id="SM_Lemon_Mint_L" class="menu-item">
            <img src="./assets/Smoothy/Lemon Mint.png" alt="Smoothy Lemon Mint">
            <div class="menu-info">
                <h3>Smoothy Lemon Mint L</h3>
            </div>
        </div>
        <div data-item-id="SM_Mango_L" class="menu-item">
            <img src="./assets/Smoothy/Mango.png" alt="Smoothy Mango">
            <div class="menu-info">
                <h3>Smoothy Mango L</h3>
            </div>
        </div>
        <div data-item-id="SM_Watermelon_L" class="menu-item">
            <img src="./assets/Smoothy/Watermelon.png" alt="Smoothy Watermelon">
            <div class="menu-info">
                <h3>Smoothy Watermelon L</h3>
            </div>
        </div>
        <div data-item-id="SM_Peach_L" class="menu-item">
            <img src="./assets/Smoothy/Peach.png" alt="Smoothy Peach">
            <div class="menu-info">
                <h3>Smoothy Peach L</h3>
            </div>
        </div>
        <div data-item-id="SM_BeryCola_L" class="menu-item">
            <img src="./assets/Smoothy/Bery Cola.png" alt="Smoothy Bery cola">
            <div class="menu-info">
                <h3>Smoothy Bery Cola L</h3>
            </div>
        </div>
        <div data-item-id="SM_Blueberry_L" class="menu-item">
            <img src="./assets/Smoothy/Blueberry.png" alt="Smoothy Blueberry">
            <div class="menu-info">
                <h3>Smoothy Blueberry L</h3>
            </div>
        </div>
        <div data-item-id="SM_Raspberry_L" class="menu-item">
            <img src="./assets/Smoothy/Raspberry.png" alt="Smoothy Raspberry">
            <div class="menu-info">
                <h3>Smoothy Raspberry L</h3>
            </div>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="close_container">
                <span class="close">&times;</span>
            </div>
            <div class="modal-item">
                <!-- Image and details will be dynamically inserted here -->
                <img id="modalImage" src="" alt="">
                <h3 id="modalTitle"></h3>
                <table id="ingredientsTable">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Quantity</th>
                            <th>Unit</th> <!-- New column for Unit -->
                        </tr>
                    </thead>
                    <tbody id="ingredientsTableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>


</body>

</html>
