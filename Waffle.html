<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle Menu</title>
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span>HOME / WAFFLE</span>
    </div>

    <!-- Menu Items -->
    <div data-item-id="Waffle_honey" class="menu-item">
        <img src="./assets/Waffle/Honey.png" alt="Waffle Honey">
        <div class="menu-info">
            <h3>Waffle Honey</h3>
        </div>
    </div>
    <div data-item-id="Waffle_caramel" class="menu-item">
        <img src="./assets/Waffle/Caramel.png" alt="Waffle Caramel">
        <div class="menu-info">
            <h3>Waffle Caramel</h3>
        </div>
    </div>
    <div data-item-id="Waffle_white" class="menu-item">
        <img src="./assets/Waffle/White Chocolate.png" alt="Waffle White Chocolate">
        <div class="menu-info">
            <h3>Waffle White Chocolate</h3>
        </div>
    </div>
    <div data-item-id="Waffle_straw" class="menu-item">
        <img src="./assets/Waffle/Strawberry.png" alt="Waffle Strawberry">
        <div class="menu-info">
            <h3>Waffle Strawberry</h3>
        </div>
    </div>
    <div data-item-id="Waffle" class="menu-item">
        <img src="./assets/Waffle/waffle.png" alt="Waffle">
        <div class="menu-info">
            <h3>Waffle</h3>
        </div>
    </div>
    <div data-item-id="Waffle_lotus" class="menu-item">
        <img src="./assets/Waffle/Caramel.png" alt="Waffle Lotus">
        <div class="menu-info">
            <h3>Waffle Lotus</h3>
        </div>
    </div>
    <div data-item-id="Waffle_nutella" class="menu-item">
        <img src="./assets/Waffle/Nutella.png" alt="Waffle Nuttella">
        <div class="menu-info">
            <h3>Waffle Nutella</h3>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="close_container">
                <span class="close">&times;</span>
            </div>
            <div class="modal-item">
                <!-- Image and details will be dynamically inserted here -->
                <img id="modalImage" src="" alt="">
                <h3 id="modalTitle"></h3>
                <table id="ingredientsTable">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Quantity</th>
                            <th>Unit</th> <!-- New column for Unit -->
                        </tr>
                    </thead>
                    <tbody id="ingredientsTableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>


</body>

</html>
