<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Coffee Menu</title>
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span>HOME / Backery Offers</span>
    </div>

    <!-- Menu Items -->
    <div class="menu-item">
        <img src="" style="height: 150px;">
        <div class="menu-info">
            <h3>Tea with Milk + Croissant</h3>
        </div>
    </div>
    <div class="menu-item">
        <img src="./assets/Backery Offers/4 Dounuts.jpg" alt="4 Donuts">
        <div class="menu-info">
            <h3>4 Dounuts</h3>
        </div>
    </div>
    <div class="menu-item">
        <img src="" style="height: 150px;">
        <div class="menu-info">
            <h3>Tea + Croissant</h3>
        </div>
    </div>
    <div class="menu-item">
        <img src="./assets/Backery Offers/4 cookies.png" alt="4 cookies">
        <div class="menu-info">
            <h3>4 Cookies</h3>
        </div>
    </div>
    <div class="menu-item">
        <img src="./assets/Backery Offers/6 Donuts.png" alt="6 Donuts">
        <div class="menu-info">
            <h3>6 Dounuts</h3>
        </div>
    </div>
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-item">
                <!-- Image and details will be dynamically inserted here -->
                <img id="modalImage" src="" alt="">
                <h3 id="modalTitle"></h3>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var modal = document.getElementById("itemModal");
            var span = document.getElementsByClassName("close")[0];
            var modalImage = document.getElementById("modalImage");
            var modalTitle = document.getElementById("modalTitle");

            var menuItems = document.querySelectorAll(".menu-item");
            menuItems.forEach(function (item) {
                item.addEventListener("click", function () {
                    var imgSrc = this.querySelector("img").src;
                    var titleText = this.querySelector("h3").textContent;

                    modalImage.src = imgSrc;
                    modalTitle.textContent = titleText;

                    modal.style.display = "block";
                });
            });

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>

</body>

</html>
