<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Turkish Coffee Menu</title>
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span>HOME / HOT TURKISH COFFEE</span>
    </div>

    <!-- Menu Items -->
    <div class="menu-items">
        <div data-item-id="Turkish_S" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Turkish Coffee S</h3>
            </div>
        </div>
        <div data-item-id="Turkish_D" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Turkish Coffee D</h3>
            </div>
        </div>
        <div data-item-id="Turkish_Mehawg_S" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Turkish Coffee Mehawg S</h3>
            </div>
        </div>
        <div data-item-id="Turkish_Mehawg_D" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Turkish Coffee Mehawg D</h3>
            </div>
        </div>

        <div data-item-id="Nuttella_S" class="menu-item">
            <img src="./assets/HOT TURKISH COFFEE/Nutella Coffee.png" alt="Espresso Macchiato S">
            <div class="menu-info">
                <h3>Nuttella Coffee S</h3>
            </div>
        </div>
        <div data-item-id="Nuttella_D" class="menu-item">
            <img src="./assets/HOT TURKISH COFFEE/Nutella Coffee.png" alt="Espresso Macchiato S">
            <div class="menu-info">
                <h3>Nuttella Coffee D</h3>
            </div>
        </div>
        <div data-item-id="French_S" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>French Coffee S</h3>
            </div>
        </div>
        <div data-item-id="French_D" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>French Coffee D</h3>
            </div>
        </div>
        <div data-item-id="Hazelnut_S" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Hazelnut Coffee S</h3>
            </div>
        </div>
        <div data-item-id="Hazelnut_D" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Hazelnut Coffee D</h3>
            </div>
        </div>
        <div data-item-id="Mega_Nuttella_S" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Mega Nuttella S</h3>
            </div>
        </div>
        <div data-item-id="Mega_Nuttella_D" class="menu-item">
            <img src="" style="height: 150px;">
            <div class="menu-info">
                <h3>Mega Nuttella D</h3>
            </div>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="close_container">
                <span class="close">&times;</span>
            </div>
            <div class="modal-item">
                <!-- Image and details will be dynamically inserted here -->
                <img id="modalImage" src="" alt="">
                <h3 id="modalTitle"></h3>
                <table id="ingredientsTable">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Quantity</th>
                            <th>Unit</th> <!-- New column for Unit -->
                        </tr>
                    </thead>
                    <tbody id="ingredientsTableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>


</body>

</html>
